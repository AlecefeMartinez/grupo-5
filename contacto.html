            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Mail"
              pattern=".+@gmail.com"
              size="30"
            />

            <label for="mensagge"> Mensaje</label>
            <textarea
              name="message"
              id="message"
              rows="4"
              placeholder="Mensaje"
            ></textarea>
            <button class="btn" type="submit" id="submit">Enviar</button>
          </form>
